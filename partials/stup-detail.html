
<div class="container-fluid" >
      <div class="row-fluid">
        <div class="page-header">
          <h2>{{stub.name}} <small>{{stub.id}}</small></h2>
        </div>
      </div>

  <div class="span12">
    <ul class="thumbnails">
      <li>
        <div class="span7 thumbnail">
          <img src="{{mainImageUrl}}">
        </div>
        <p>{{img}}</p>
      </li>
    </ul>

  </div> 

  <div class="stub-fluid">
		<ul class="thumbnails">
  		<li ng-repeat="img in stub.images">
        <a ng-click="setImage(img)" class="thumbnail">
    			<img src="{{img}}" ng-click="setImage(img)">
        </a>
    		<p>{{img}}</p>
  		</li>
		</ul>
   </div>
</div> 
<footer>
	<p>&copy; Company 2013</p>
</footer>
